<head>
  <title>unnamed math quiz app</title>
</head>


<template name="demoQuiz">
  {{#momentum plugin="right-to-left"}}

  {{#with currentProblem}}
  
  <div class="row">
    <div class="problem" id="problem_{{id}}">

      <div class="col-xs-1"></div>

      {{#if (isSimpleAddition this)}}
      {{> simpleAddition}}
      {{/if}}
      
      {{#if (isSimpleMultiplication this)}}
      {{> simpleMultiplication }}
      {{/if}}

      <div class="col-xs-2">      
      {{#momentum plugin="fade"}}
      {{#if (tooltipOn this.id)}}

      <p class="text-center bg-warning">{{tooltip}}</p>
      {{/if}}
      {{/momentum}}
      </div>

      <div class="col-xs-1"></div>

      <div class="col-xs-1">
	<button id="nextButton"
		type="button"
		class="btn btn-default">Next</button>
      </div>      

    </div>

  </div>

  {{/with}}
  {{/momentum}}
</template>


<template name="simpleMultiplication">
  <div class="col-xs-3">
  <table>
    {{#each factors }}
    {{> numberRow }}
    {{/each}}
    {{> answerRow id=this.id indexes=(answerIndexes this.answer)}}
  </table>
  </div>
</template>

<template name="simpleAddition">
  <div class="col-xs-3">
  <table>
    {{#each summands}}
    {{> numberRow}}
    {{/each}}
    {{> answerRow id=this.id indexes=(answerIndexes this.answer)}}
  </table>
  </div>
</template>

<template name="numberRow">
  <tr>
    {{#each this}}<td>{{this}}</td>{{/each}} 
  </tr>
</template>

<template name="answerRow">
  <tr id="answer_{{id}}">
    {{#each indexes}}
    <td> <input class="cell neutral"
		name="idx_{{this}}"
		type="text" size="1" maxlength="1"/>  </td>
    {{/each}}
  </tr>
</template>


<body>
  <div class="container-fluid">
    {{> demoQuiz}}
  </div>
</body>
