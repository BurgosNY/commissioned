<head>
  <title>unnamed math quiz app</title>
</head>

<body>
  {{> demoQuiz}}
</body>

<template name="demoQuiz">
  {{#each problems}}
  {{> simpleAddition}}
  {{/each}}

</template>

<template name="simpleAddition">
  <div class="problem" id="problem_{{id}}">
    <table>
    {{#each summands}}
    {{> numberRow}}
    {{/each}}
    {{> answerRow id=this.id indexes=(answerIndexes this.answer)}}
    </table>
  </div>
</template>

<template name="numberRow">
  <tr>
    {{#each this}}<td>{{this}}</td>{{/each}} 
  </tr>
</template>

<template name="answerRow">
  <tr id="answer_{{id}}">
    {{#each indexes}}
    <td> <input class="cell neutral"
		name="idx_{{this}}"
		type="text" size="1" maxlength="1"/>  </td>
    {{/each}}
  </tr>
</template>
