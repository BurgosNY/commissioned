<head>
  <title>unnamed math quiz app</title>
</head>


<template name="demoQuiz">
  {{#each problems}}
  
  <div class="row">
    <div class="problem" id="problem_{{id}}">
      
      {{#if (isSimpleAddition this)}}
      {{> simpleAddition}}
      {{/if}}
      
      {{#if (isSimpleMultiplication this)}}
      {{> simpleMultiplication }}
      {{/if}}
    </div>
  </div>

  {{/each}}
</template>


<template name="simpleMultiplication">
  <div class="col-sm-2"></div>
  <div class="col-sm-4">
  <table>
    {{#each factors }}
    {{> numberRow }}
    {{/each}}
    {{> answerRow id=this.id indexes=(answerIndexes this.answer)}}
  </table>
  </div>
  <div class="col-sm-4">
    Moo
  </div>
  <div class="col-sm-2"></div>  
</template>

<template name="simpleAddition">
  <div class="col-sm-2"></div>
  <div class="col-sm-4">
  <table>
    {{#each summands}}
    {{> numberRow}}
    {{/each}}
    {{> answerRow id=this.id indexes=(answerIndexes this.answer)}}
  </table>
  </div>
  <div class="col-sm-4">
    goooo
  </div>
  <div class="col-sm-2"></div>  
</template>

<template name="numberRow">
  <tr>
    {{#each this}}<td>{{this}}</td>{{/each}} 
  </tr>
</template>

<template name="answerRow">
  <tr id="answer_{{id}}">
    {{#each indexes}}
    <td> <input class="cell neutral"
		name="idx_{{this}}"
		type="text" size="1" maxlength="1"/>  </td>
    {{/each}}
  </tr>
</template>


<body>
  <div class="container-fluid">
    {{> demoQuiz}}
  </div>
</body>
