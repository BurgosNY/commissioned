<head>
  <title> glibber - post quickly </title>
</head>

<body>
  {{> bannerbar }}
  {{> contentarea }}
</body>

<template name="contentarea">
  {{#if currentUser}}
  {{> usernav }}
  {{> postbox }}
  {{/if}}
  {{> feed }}
</template>

<template name="usernav">
  <p> user name:
    {{#if currentUser.profile}}
    <input type="text"
	   id="screenname"
	   style="width:100px;"
	   placeholder="@coolnic"
	   value="{{currentUser.nick}}" />
    {{else}}
    <input type=text id="screenname" placeholder="@coolnic" />
    {{/if}}
  </p>
</template>

<template name="bannerbar">
  <h1 class="banner">glibber</h1>
  {{> loginButtons }}
</template>

<template name="postbox">
  <form id="postbox" class="frontcenter">
    <input type="text" style="width:80%" name="content" placeholder="what's up?" />
  </form>
</template>


<template name="feed">
  {{#each posts}}
  <div class="post">
  <p><strong> {{nick}}:</strong> {{content}}</p>
  <span class="postdate">{{postDate}}</span>
  </div>
  {{/each}}
</template>
